<svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>

  <defs>
    <pattern id="bg" patternUnits="userSpaceOnUse" width="200" height="200">
      <filter id='noiseFilter'>
        <feTurbulence 
          type='fractalNoise' 
          baseFrequency='0.75' 
          numOctaves='3' 
          stitchTiles='stitch' />
      </filter>
    </pattern>
  </defs>
  <rect
    width='100%' 
    height='100%' 
    fill="url(#bg)"
    filter='url(#noiseFilter)' />
</svg>